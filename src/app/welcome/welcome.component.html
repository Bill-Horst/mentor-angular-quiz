<mat-card-content>
    <h1>Which test do you want to take?</h1>
    <div class="test-pre-configs-container">
        <button mat-raised-button *ngFor="let quiz of quizzes" (click)="quizChosen(quiz)">{{ quiz.label }}</button>
    </div>
    <br />
    <h1>Or configure a custom test...</h1>
    <div>
        <div>
            <p>How many questions?</p>
            <mat-slider [max]="'15'" [min]="'2'" [(ngModel)]="questionNum" [tickInterval]="'1'" [thumbLabel]="true">
            </mat-slider>
        </div>
        <div>
            <mat-form-field>
                <mat-label>What subject?</mat-label>
                <mat-select [(value)]="customTestSelected">
                    <mat-option *ngFor="let subject of subjects" [value]="subject">
                        {{ subject.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="testConfigured()">Go</button>
        </div>
    </div>
</mat-card-content>
